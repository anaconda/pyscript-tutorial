<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Get Started with PyScript</title>
        <meta charset="utf-8">
        <link rel="stylesheet"
            href="https://pyscript.net/releases/2023.05.1/pyscript.css" />
        <script defer
            src="https://pyscript.net/releases/2023.05.1/pyscript.js"></script>
    </head>

            print(f"Running Python {sys.version} in the browser!")
