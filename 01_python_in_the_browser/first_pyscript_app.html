<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Get Started with PyScript</title>
        <meta charset="utf-8">
        <script type="module" src="https://cdn.jsdelivr.net/npm/@pyscript/core"></script>
    </head>

    <body>
        <script type="py">
            import sys
            from pyscript import display


            display(f"Running Python {sys.version} in the browser!")
        </script>
    </body>

</html>
